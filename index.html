<!doctype html>

<meta charset="UTF-8">

	<script>
		function fetchBirdData(speciesCode, lat, lng) {
			const url = `https://api.ebird.org/v2/data/nearest/geo/recent/${speciesCode}?lat=${lat}&lng=${lng}`;
			fetch(url, {
				method: 'GET',
				headers: {
					'X-EBIRD-APIKEY': 'your_api_key_here', // Don't forget to replace with your actual API key
				},
			})
				.then(response => response.json())
				.then(data => {
				console.log(data);
			})
				.catch(error => {
				console.error('Error fetching bird data:', error);
			});
		}
		const speciesCode = 'SPECIES_CODE_HERE';
		const latitude = 'LATITUDE_HERE';
		const longitude = 'LONGITUDE_HERE';
		
		fetchBirdData(speciesCode, latitude, longitude);
	</script>
</head>
