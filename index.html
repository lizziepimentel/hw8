<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch Meow Facts</title>
    <style>
        body {
            background-color: lightcoral;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            background-color: mediumseagreen;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <button onclick="fetchMeowFact()">Fetch Meow Fact</button>

    <script>
        function fetchMeowFact() {
            fetch('https://meowfacts.herokuapp.com/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert(data.data);
                })
                .catch(error => console.error("Error fetching meow fact: ", error));
        }
    </script>
</body>
</html>
