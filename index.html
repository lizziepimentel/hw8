<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch Meow Facts</title>
    <style>
        body {
            background-color: lightcoral;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            background-color: mediumseagreen;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <button onclick="fetchMeowFact()">Fetch Meow Fact</button>

    <script>
        function fetchMeowFact() {
            fetch('https://meowfacts.herokuapp.com/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert(data.data);
                })
                .catch(error => console.error("Error fetching meow fact: ", error));
        }
    </script>
	<h2>About the API</h2>
	<p>The Meow Facts API provides random facts about cats.</p>
	<p>
		Website:
		<a href="https://meowfacts.herokuapp.com/" target="_blank">https://meowfacts.herokuapp.com/</a>
	</p>
	<p>Parameters used: None (for this example)</p>
	<p>Applications: 1. Fun facts for cat lovers, 2. Cat-related applications and games.</p>
	<h2>This is my boyfriend's cat "Walter"!</h2>
	<img src="cat.jpeg" width="120" >
</body>
</html>
